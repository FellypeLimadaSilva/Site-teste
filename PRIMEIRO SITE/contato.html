<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <div class="header-container">
            <img id="logo" src="https://i.pinimg.com/564x/a2/17/32/a2173267dce5a68e3e45dae5cb5025b8.jpg">
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./fotos.html">Fotos</a></li>
                    <li><a href="./comentarios.html">Comentários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="container-content">
            <h1>Entre em Contato</h1>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required="">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required="">

                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required="">

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required=""></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <img style="object-fit: contain;" id="logo" src="./a2173267dce5a68e3e45dae5cb5025b8.jpg">
        <span>Todos os direitos reservados ©</span>

    </footer>

    <script src="./script.js"></script>


</body></html>
